<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Ótima escolha!</h1>
        <p class="lead">
          Obrigado por comprar na Mirror Fashion. Preencha seus dados para
          efetivar a compra.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-header">
              <h2>Sua compra</h2>
            </div>
            <div class="card-body">
              <img
                src="img/produtos/foto1-verde.png"
                alt="Fuzzy	Cardigan"
                class="img-thumbnail mb-3"
              />
              <dl>
                <dt>Produto</dt>
                <dd>Fuzzy Cardigan</dd>
                <dt>Cor</dt>
                <dd>Verde</dd>
                <dt>Tamanho</dt>
                <dd>40</dd>
                <dt>Preço</dt>
                <dd>R$ 129,90</dd>
              </dl>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <form>
            <fieldset>
              <legend>Dados pessoais</legend>
              <div class="form-group">
                <label for="nome">Nome completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  autofocus
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="email@exemplo.com"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  name="cpf"
                  placeholder="000.000.000-00"
                />
              </div>
              <div class="form-group custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="newsletter"
                  value="sim"
                  checked
                />
                <label class="custom-control-label" for="newsletter">
                  Quero receber Newsletter da Mirror Fashion
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Cartão de crédito</legend>
              <div class="form-group">
                <label for="numero-cartao">Número - CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="numero-cartao"
                  name="numero-cartao"
                />
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="bandeira-cartao"
                      >Bandeira</label
                    >
                  </div>
                  <select class="custom-select" id="bandeira-cartao">
                    <option disabled selected>Selecione uma opção...</option>
                    <option value="master">MasterCard</option>
                    <option value="visa">VISA</option>
                    <option value="amex">American Express</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="validade-cartao">Validade</label>
                <input
                  type="month"
                  class="form-control"
                  id="validade-cartao"
                  name="validade-cartao"
                />
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">
              <span class="oi oi-thumb-up"></span>
              Confirmar Pedido
            </button>
          </form>
        </div>
      </div>
    </div>
    <span class="oi oi-thumb-up"></span>
  </body>
</html>
